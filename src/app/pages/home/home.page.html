<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>  Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-nav-link routerDirection="forward" [routerLink]="['/patient-checkin']">
      <ion-item>
        <ion-label>Patient Checkin</ion-label>
      </ion-item>
    </ion-nav-link>
    <ion-item routerDirection="forward" [routerLink]="['/waiting-list']">
      <ion-label>Waiting List</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" [routerLink]="['/doctor-controls']">
      <ion-label>Doctor Controls</ion-label>
    </ion-item>
    <ion-item routerDirection="back" [routerLink]="['/login']">
      <ion-label>User Details</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
