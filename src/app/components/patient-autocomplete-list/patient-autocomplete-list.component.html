<ion-input
  style="margin-bottom: 8px"
  label="Search Name or Mobile or City"
  label-placement="floating"
  fill="outline"
  (input)="onSearch(searchTerm)"
  [(ngModel)]="searchTerm"
  placeholder="Search Name or Mobile or City"
></ion-input>
<div class="drop-down-list-container" *ngIf="searchTerm.trim().length >= 2">
  <ion-card style="margin: 0; padding: 8px">
    <ion-list [inset]="true">
      <ion-item-sliding *ngFor="let item of searchResults | async">
        <ion-item>
          <ion-label>
            {{ item.name }} - {{ item.city }} - {{ item.mobile }}
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option style="width: 50px;" color="warning"><i class="fa fa-edit"></i></ion-item-option>
          <ion-item-option style="width: 50px;" color="danger"><i class="fa fa-trash"></i></ion-item-option>
          <ion-item-option style="width: 50px;" color="secondary"><i class="fa-solid fa-square-check"></i></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</div>
